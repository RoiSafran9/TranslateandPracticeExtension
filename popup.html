<!DOCTYPE html>
<html>
<head>
    <title>Translate and Save</title>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js"></script>
</head>
<body>
    <h1>Word Translator</h1>
    <div>
        <input type="text" id="word" placeholder="Selected word" readonly>
        <input type="text" id="translation" placeholder="Translation">
        <button id="saveWord">Save Word</button>
    </div>
    <div id="savedWords">
        <button id="showSavedWords">Saved Words</button>
        <!-- Dynamically filled with saved words -->
    </div>
</body>
</html>
